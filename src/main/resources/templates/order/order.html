<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>账号管理</title>
<link href="../css/public.css" rel="stylesheet" />
<link href="../css/font-awesome.min.css" rel="stylesheet" />
<link href="../css/account-manage.css" rel="stylesheet"/>
<link rel="stylesheet" href="../datepicker/css/datepicker.css"/>

<link href="../css/jquery.pagination.css" rel="stylesheet" />
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/jquery.pagination.min.js"></script>
<script src="../datepicker/js/plugins/moment.min.js"></script>
<script src="../datepicker/js/datepicker.all.js"></script>
<script src="../js/order/order.js"></script>
</head>
<body>
	<div id="content">
		<div id="account-manage">
			<div class="a-m-nav">
				<span class="title">订单查询</span> 
				<span class="control public-small-bottom" id="download"><i class="fa fa-cloud-download"></i>导出列表</span>
				<!-- <span class="public-small-bottom control" id="add-company"><i class="fa fa-plus"></i>新增企业</span> -->
			</div>
			<div class="a-m-content">
				<div class="input-area">
					<input class="pt" placeholder="企业名称" id="companyName"/>
					<input class="pt" placeholder="招聘编号" id="demandNumber"/>
					<input class="pt" placeholder="订单号" id="orderNumber"/>
					<input class="pt" placeholder="接单人" id="createUserName"/>
					<select class="pt" id="confirmState">
						<option value="">---确认状态---</option>
						<option value="0">待确认</option>
						<option value="1">被驳回</option>
						<option value="2">已确认</option>
					</select>
					<br/><br/>
					<div class="c-datepicker-date-editor J-datepicker-range mt10">
			          <i class="c-datepicker-range__icon kxiconfont icon-clock"></i>
			          <input placeholder="开始日期" name="" class="c-datepicker-data-input" id="beginTime"/>-
			          <input placeholder="结束日期" name="" class="c-datepicker-data-input" id="endTime"/>
			        </div>
					<span id="query-bottom" class="public-small-bottom h42" ><i class="fa fa-search"></i>查询</span>
				</div>
				<div class="select2">
					
				</div>
				<table cellpadding="0" cellspacing="0" id="order_table">
					<thead>
						<tr>
							<th>企业名称</th>
							<th>订单编号</th>
							<th>总签订人数</th>
							<th>总签订金额</th>
							<th>客户负责人</th>
							<th>接单人</th>
							<th>确认人</th>
							<th>确认时间</th>
							<th>确认状态</th>
							<th>驳回原因</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>

				<div id="public-fanye">
					<span class="result" id="totalCount"></span>
					<div class="f-content">
						<div id="pagination1" class="page fl"></div>
						<div class="info fl">
							<p>
								当前页数：<span id="current1">1</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="detail-order-dialog" style="display: none;">
			<div class="public-box-css" id="select-menu-box">
				<div class="mask"></div>
				<div class="box-content">
					<div class="head">
						<span class="title">签约人才列表</span> <span class="fa fa-close" id="close-dialog"></span>
					</div>
					<div class="middle">
						<div class="t-area">
							<table cellpadding="0" cellspacing="0">
								<thead>
									<tr>
										<th width="70">姓名</th>
										<th width="176">身份证号</th>
										<th width="80">采集人</th>
										<th width="80">签约工种</th>
										<th width="70">签约薪资</th>
										<th width="80">业务营收</th>
										<th width="80">接单营收</th>
										<th width="80">采集营收</th>
										<th width="95">创建时间</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
					<div class="bottom">
						<span class="public-bottom2 on" id="export_workers">导出</span> 
						<span class="public-bottom2" id="cancel-dialog">确定</span>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
