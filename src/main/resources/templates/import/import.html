<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>导入数据</title>
<link href="../css/public.css" rel="stylesheet" />
<link href="../css/import-data.css" rel="stylesheet"/>

<!-- <link href="../../static/css/public.css" rel="stylesheet" />
<link href="../../static/css/import-data.css" rel="stylesheet"/>
<link href="../../static/css/font-awesome.min.css" rel="stylesheet" /> -->

<link href="../css/font-awesome.min.css" rel="stylesheet" />
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/worker/import.js"></script>
</head>
<body>
		<div id="content">
			<div id="import-data">
				<div class="public-single-page-nav">
					<span class="title">导入数据</span>
					<span class="public-small-bottom" id="downloadTemplate"><i class="fa fa-cloud-download"></i>导入模板</span> 
					<span class="public-small-bottom" id="downloadQrcode"><i class="fa fa-cloud-download"></i>二维码</span>
				</div>
				<div class="a-m-content">
					<div class="import-area">
						<span class="upload-button ">
							<i class="fa fa-cloud-upload"></i>选择EXCEL文件
							<form id="uploadForm" method="post" action="/excel/import" enctype="multipart/form-data">
								<input type="file" name="file" id="file" class="upInput" />
							</form>
						</span>
					</div>
				</div>
				<div class="public-page-submit-area">
					<!-- <span class="public-bottom1">取消</span> -->
					<span class="public-bottom2 on" id="start_import">开始导入</span>
				</div>


			</div>

		</div>
</body>
</html>
