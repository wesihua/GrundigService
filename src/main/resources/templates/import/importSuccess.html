<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>导入数据</title>
<link href="../css/public.css" rel="stylesheet" />
<link href="../css/import-success.css" rel="stylesheet" />

<!-- <link href="../../static/css/public.css" rel="stylesheet" />
<link href="../../static/css/import-success.css" rel="stylesheet"/>
<link href="../../static/css/font-awesome.min.css" rel="stylesheet" /> -->

<link href="../css/font-awesome.min.css" rel="stylesheet" />
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/worker/importSuccess.js"></script>
</head>
<body>
<input id="result" type="hidden" th:value="${result}" />

	<div id="content">
		<div id="import-success">
			<div class="public-single-page-nav">
				<span class="title" id="title">导入成功</span>

			</div>
			<div class="a-m-content" id="fail_tip" style="display:none;">
				<ul class="result-tip" id="fail_tip">
					<li id="msg"></li>
				</ul>
			</div>
			<div class="a-m-content" id="success_tip">
				<ul class="result-tip">
					<li>总共 <span id="total">0</span> 条</li>
					<li>成功 <span id="success">0</span> 条</li>
					<li>失败 <span id="fail">0</span> 条</li>
				</ul>
				<div class="data-result">
					<div class="tit">身份证号已存在</div>
					<table cellpadding="0" id="exist">
						<thead>
							<tr>
								<th>姓名</th>
								<th>身份证</th>
								<th>联系电话</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>	
					</table>
				</div>
				<div class="data-result">
					<div class="tit">身份证号不正确</div>
					<table cellpadding="0" id="wrongIdcard">
						<thead>
							<tr>
								<th>姓名</th>
								<th>身份证</th>
								<th>联系电话</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>	
					</table>
				</div>
				<div class="data-result">
					<div class="tit">联系电话不正确</div>
					<table cellpadding="0" id="wrongPhone">
						<thead>
							<tr>
								<th>姓名</th>
								<th>身份证</th>
								<th>联系电话</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>	
					</table>
				</div>
			</div>
			<!-- <div class="public-page-submit-area">
				<span class="public-bottom1">取消</span> <span
					class="public-bottom2 on">确定</span>
			</div> -->


		</div>

	</div>
</body>
</html>
