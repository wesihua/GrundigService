<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>待处理详情</title>
<link href="../css/public.css" rel="stylesheet" />
<link href="../css/font-awesome.min.css" rel="stylesheet" />
<link href="../css/already-qiandan-des.css" rel="stylesheet" />
<link href="../css/jquery.pagination.css" rel="stylesheet" />
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/jquery.pagination.min.js"></script>
<script src="../js/demand_close/detailWithOrder.js"></script>

<link href="../css/add-gz-box.css" rel="stylesheet" />
<link href="../css/add-worker-box.css" rel="stylesheet"/>

</head>
<body>
	<input type="hidden" id="demandId" th:value="${demandId}" />
	<div id="content">
		<div id="already-qiandan-des">
			<div class="public-single-page-nav">
				<span class="title">招聘需求详情</span>
				<span class="control public-small-bottom" id="back"><i class="fa  fa-arrow-circle-left"></i>返回</span>
			</div>
			<div class="qiandan-add-content small">
				<div class="input-block">
					<span class="name">招聘编号</span> 
					<span class="word companyName" id="demandNumber"></span>
				</div>
				<div class="input-block">
					<span class="name">企业</span> 
					<span class="word companyName" id="companyName"></span>
				</div>
				<div class="input-block">
					<span class="name">接单人</span> 
					<span class="word undertokeTime" id="undertakeUserName"></span>
				</div>
				<div class="input-block">
					<span class="name">接单时间</span> 
					<span class="word undertokeTime" id="undertakeTime"></span>
				</div>
				<div class="input-block">
					<span class="name" >招聘总人数</span> 
					<span class="word totalIncome" id="workerCount"></span>
				</div>
				<div class="input-block">
					<span class="name" >已签订人数</span> 
					<span class="word totalIncome" id="signCount"></span>
				</div>
				<div class="input-block">
					<span class="name" >已签订金额</span> 
					<span class="word totalIncome" id="totalIncome"></span>
				</div>
				<div class="input-block">
					<span class="name">关单人</span> 
					<span class="word undertokeTime" id="closeUserName"></span>
				</div>
				<div class="input-block">
					<span class="name">关单时间</span> 
					<span class="word undertokeTime" id="closeTime"></span>
				</div>
				<div class="input-block">
					<span class="name">关单原因</span> 
					<span class="word undertokeTime" id="closeReason"></span>
				</div>
				<div class="input-block">
					<span class="name">创建人</span> 
					<span class="word undertokeUserName" id="createUserName"></span>
				</div>
				<div class="input-block">
					<span class="name">创建时间</span> 
					<span class="word undertokeUserName" id="createTime"></span>
				</div>
				<div class="input-block">
					<span class="name">状态</span> 
					<span class="word undertokeUserName" id="stateName"></span>
				</div>
				<div class="input-block">
					<span class="name">备注说明</span> 
					<span class="word description" id="description"></span>
				</div>

				<div class="input-block" style="margin-top:30px;">
					<span class="name">招聘工种</span>
				</div>
				<div class="table-area">
					<table id="demand-job-table" cellpadding="0" cellspacing="0">
						<thead>
							<tr>
								<th>工种</th>
								<th>人数</th>
								<th>到岗日期</th>
								<th>薪资</th>
								<th>工作地区</th>
								<th>性别要求</th>
								<th>年龄要求</th>
								<th>学历要求</th>
								<th>专业要求</th>
								<th width="300">用工要求</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				
				<div class="input-block" style="margin-top:30px;">
					<span class="name">已签订订单</span>
				</div>
				<div class="table-area">
					<table id="demand-order-table" cellpadding="0" cellspacing="0">
						<thead>
							<tr>
								<th>订单编号</th>
								<th>签订人数</th>
								<th>签订金额</th>
								<th>客户负责人</th>
								<th>确认人</th>
								<th>确认时间</th>
								<th>确认状态</th>
								<th>驳回原因</th>
								<th width="100">备注</th>
								<th>创建人</th>
								<th>创建时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				
			</div>
		</div>
	</div>
	
	<div id="detail-order-dialog" style="display: none;">
		<div class="public-box-css" id="select-menu-box">
			<div class="mask"></div>
			<div class="box-content">
				<div class="head">
					<span class="title">签约人才列表</span> <span class="fa fa-close" id="close-dialog"></span>
				</div>
				<div class="middle">
					<div class="t-area">
						<table cellpadding="0" cellspacing="0">
							<thead>
								<tr>
									<th width="70">姓名</th>
									<th width="176">身份证号</th>
									<th width="80">采集人</th>
									<th width="120">签约工种</th>
									<th width="70">签约薪资</th>
									<th width="80">业务营收</th>
									<th width="80">接单营收</th>
									<th width="80">采集营收</th>
									<th width="100">备注</th>
									<th width="95">创建时间</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<div class="bottom">
					<!-- <span class="public-bottom2 on" id="export_workers">导出</span>  -->
					<span class="public-bottom2" id="cancel-dialog">确定</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
