<!DOCTYPE html>

<body>

                      </tr>
                                    <tr>

                                        <td>xxxxxx</td>
                                        <td>xxxxx</td>
                                        <td>xxxxx</td>
                                        <td>xxxxx</td>
                                        <td>xxxxx</td>
                                        <td><span class="delete">移除</span><span class="edit">编辑</span></td>
                                    </tr>
                                   
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                </div>
                
            </div>
            <div class="bottom">
                <span class="public-bottom1 ">取消</span>
                <span class="public-bottom2 on">确定</span>
